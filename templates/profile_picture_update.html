{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class=" container-fluid" style="margin-top: 80px;">
	<h1 class="text-center">Post Your Article</h1>
	<div class="container padding">
		<div class="col-md-12">	
            <img style="width: 300px; height: 250; border: 1px solid blue" src="{{ profile_pic.user_image.url }}" alt="Profile Picture">
			<form class="form-horizontal templatemo-create-account templatemo-container" enctype="multipart/form-data" method="POST">
				{% csrf_token %}
					{{ prof_pic_form|crispy }}
				</div>	
				<button class="btn btn-primary" type="submit">Update</button>			    	
		      </form>		      
		</div>
	</div>
</div>
{% endblock %}

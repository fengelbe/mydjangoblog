{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class=" container-fluid" style="margin-top: 80px;">
	<div class="container padding">
		<div class="col-md-12">			
			<form class="form-horizontal templatemo-create-account templatemo-container" enctype="multipart/form-data" method="POST">
				{% csrf_token %}
				<legend><h2>Delete Post</h2></legend>
					<h4>Are you sure you want to delete your post {{ object.title }}?</h4>
				</div>	
				<button class="btn btn-danger" type="submit">Yes, Delete</button>	
				<a class="btn btn-primary" href="{% url 'blog:update_post' pk=object.pk %}">Cancel</a>		    	
		      </form>		      
		</div>
	</div>
</div>
{% endblock %}
